{% extends "base.html" %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block header %}Recuperar Contraseña{% endblock %}

{% block content %}
<section id="forgot-password-form">
    <p>Introduce tu dirección de email y te enviaremos un enlace para restablecer tu contraseña.</p>
    
    <form method="POST">
        <p>
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Introduce tu email"
                required
            />
        </p>
        <p>
            <input type="submit" value="Enviar enlace" class="login btn-primary" />
        </p>
    </form>
    
    <p>
        <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
    </p>
</section>
{% endblock %}
